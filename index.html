<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #000080;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header .logo {
            font-size: 1.5em;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
        }
        header .menu-icon {
            display: none;
        }
        main {
            text-align: center;
            position: relative;
            background-image: url('./img/mainvisual-sp.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            color: white;
        }
        main .title {
            font-size: 2em;
        }
        main .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            padding: 50px 20px;
            background-color: #f0f0f0;
            clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            color: #000080;
        }
        .section .block {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .section .block img {
            width: 48%;
        }
        .footer {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .footer nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer nav a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #000080;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border: 1px solid white;
                border-radius: 5px;
            }
            header .menu-icon {
                display: block;
                cursor: pointer;
            }
            .section .block {
                flex-direction: column;
            }
            .section .block img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ロゴマーク</div>
        <nav>
            <a href="#">ブランド</a>
            <a href="#">オンラインストア</a>
            <a href="#">会社概要</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <div class="menu-icon">☰</div>
    </header>
    <main>
        <div class="title">並行輸入が当たり前の時代に</div>
        <div class="subtitle">ブランド×低コスト×ユニーク</div>
    </main>
    <div class="content">
        <div class="section">
            <h2>ブランド品の通販購入に関してこんな悩みはありませんか?</h2>
            <div class="block">
                <div>
                    <p>ここに何か文章を入れます。</p>
                    <img src="./img/works4.jpg" alt="Image 2">
                </div>
                <div>
                    <p>ここに何か文章を入れます。</p>
                    <img src="./img/works5.jpg" alt="Image 3">
                </div>
            </div>
        </div>
        <div class="section">
            <h2>ビジネス</h2>
            <p>
                CUDDLCAで取り扱う並行輸入品は、<br>
                国内正規店を通さないため、定価に縛られず、安くご提供が可能です。<br>
                下記のような商品をお買い求めやすい価格にてご提供します。<br><br>
                ✓ 海外の正規店及びショッピングモールで買ったアイテム<br>
                ✓ 海外限定で日本直営店にないアイテム
            </p>
        </div>
    </div>
    <footer class="footer">
        <nav>
            <a href="#">ブランド</a>
            <a href="#">オンラインストア</a>
            <a href="#">会社概要</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu-icon').on('click', function(){
                $('header nav').toggle();
            });
            $(window).scroll(function(){
                if ($(this).scrollTop() > 50) {
                    $('main').fadeOut();
                } else {
                    $('main').fadeIn();
                }
            });
        });
    </script>
</body>
</html>
