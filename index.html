<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                background-color: #007BFF;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
            }
            header nav a {
                padding: 10px;
                border-bottom: 1px solid #004a8f;
            }
            .hamburger {
                display: flex;
            }
        }
        main {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
        }
        .main-visual {
            position: relative;
            background: url('./img/mainvisual-sp.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        .main-visual h1, .main-visual p {
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        section {
            padding: 40px 20px;
            background: linear-gradient(to bottom, #007BFF 0%, #005bb5 100%);
            color: white;
            clip-path: polygon(0 0, 100% 2%, 100% 100%, 0 100%);
        }
        section:nth-child(odd) {
            background: linear-gradient(to bottom, #005bb5 0%, #007BFF 100%);
            clip-path: polygon(0 2%, 100% 0, 100% 100%, 0 100%);
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade.in-view {
            opacity: 1;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .content div {
            flex: 1;
            padding: 20px;
            min-width: 250px;
        }
        footer {
            background-color: #007BFF;
            padding: 20px;
            text-align: center;
            color: white;
        }
        footer nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer nav a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            footer nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#brand">ブランド</a>
            <a href="#store">オンラインストア</a>
            <a href="#about">会社概要</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </header>
    <main>
        <div class="main-visual">
            <h1>並行輸入が当たり前の時代に</h1>
            <p>ブランド×低コスト×ユニーク</p>
        </div>
        <section id="brand">
            <h2 class="fade">ブランド品の通販購入に関してこんな悩みはありませんか?</h2>
            <div class="content">
                <div>
                    <p>ブロック1の内容</p>
                    <img src="./img/works4.jpg" alt="Image 1" width="100%">
                </div>
                <div>
                    <p>ブロック2の内容</p>
                    <img src="./img/works5.jpg" alt="Image 2" width="100%">
                </div>
            </div>
        </section>
        <section id="business">
            <h2 class="fade">ビジネス</h2>
            <div class="content">
                <div>
                    <p>CUDDLCAで取り扱う並行輸入品は、<br>国内正規店を通さないため、定価に縛られず、安くご提供が可能です。<br>下記のような商品をお買い求めやすい価格にてご提供します。</p>
                    <p><strong>✓ 海外の正規店及びショッピングモールで買ったアイテム</strong></p>
                    <p><strong>✓ 海外限定で日本直営店にないアイテム</strong></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#brand">ブランド</a>
            <a href="#store">オンラインストア</a>
            <a href="#about">会社概要</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.hamburger').click(function() {
                $('header nav').slideToggle();
            });

            $(window).on('scroll', function() {
                var scrollTop = $(this).scrollTop();
                $('.main-visual').css('opacity', 1 - scrollTop / 500);
                $('.fade').each(function() {
                    var elementTop = $(this).offset().top;
                    if (scrollTop + $(window).height() > elementTop) {
                        $(this).addClass('in-view');
                    }
                });
            });
        });
    </script>
</body>
</html>
