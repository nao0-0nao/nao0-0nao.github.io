<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>並行輸入</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .logo {
            font-size: 24px;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            background-color: white;
            height: 2px;
            margin: 4px;
            width: 25px;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #007bff;
            position: absolute;
            top: 50px;
            width: 100%;
            left: 0;
            padding: 10px 0;
        }

        .mobile-nav a {
            padding: 10px 20px;
            border-top: 1px solid white;
        }

        main {
            padding-top: 60px;
            text-align: center;
            background: url('background-image.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        main h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main h2 {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        .section-1, .section-2 {
            padding: 60px 20px;
            background-color: #f4f4f4;
            clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);
        }

        .section-2 {
            background-color: #e0e0e0;
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .block-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .block {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .block img {
            margin-top: 10px;
            max-width: 100%;
        }

        .business-content p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-nav {
                display: flex;
            }

            .block {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav class="desktop-nav">
            <a href="#">ブランド</a>
            <a href="#">オンラインストア</a>
            <a href="#">会社概要</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="mobile-nav">
            <a href="#">ブランド</a>
            <a href="#">オンラインストア</a>
            <a href="#">会社概要</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <h1>並行輸入が当たり前の時代に</h1>
            <h2>ブランド×低コスト×ユニーク</h2>
        </div>
    </main>

    <section class="section-1">
        <h3>ブランド品の通販購入に関してこんな悩みはありませんか?</h3>
        <div class="block-container">
            <div class="block">
                <p>悩み1の説明文章。</p>
                <img src="image1.jpg" alt="説明画像1">
            </div>
            <div class="block">
                <p>悩み2の説明文章。</p>
                <img src="image2.jpg" alt="説明画像2">
            </div>
        </div>
    </section>

    <section class="section-2">
        <h3>ビジネス</h3>
        <div class="business-content">
            <p>CUDDLCAで取り扱う並行輸入品は、<br>
                国内正規店を通さないため、<br>
                定価に縛られず、安くご提供が可能です。<br>
                下記のような商品を<br>
                お買い求めやすい価格にてご提供します。<br><br>
                ✓ 海外の正規店及びショッピングモールで買ったアイテム<br>
                ✓ 海外限定で日本直営店にないアイテム
            </p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.hamburger').click(function() {
                $('.mobile-nav').slideToggle();
            });

            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                $('.main-content').css('opacity', 1 - scroll / 500);
            });
        });
    </script>
</body>
</html>
